<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://donnisnoni.github.io/pizza-store/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Manrope:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Pizza Store</title>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        var lazyloadImages = document.querySelectorAll("img.lazy");
        var lazyloadThrottleTimeout;

        function lazyLoadHandler() {
          lazyloadImages.forEach(function (img) {
            const rect = img.getBoundingClientRect();
            if (rect.bottom - rect.height <= window.innerHeight) {
              img.src = img.dataset.src;
              img.classList.remove("lazy");
            }
          });
          if (lazyloadImages.length == 0) {
            document.removeEventListener("scroll", lazyload);
            window.removeEventListener("resize", lazyload);
            window.removeEventListener("orientationChange", lazyload);
          }
        }

        function lazyload() {
          if (lazyloadThrottleTimeout) {
            clearTimeout(lazyloadThrottleTimeout);
          }

          lazyloadThrottleTimeout = setTimeout(lazyLoadHandler, 20);
        }

        lazyLoadHandler();

        window.lazyload = lazyLoadHandler;

        document.addEventListener("load", lazyload);
        document.addEventListener("scroll", lazyload);
        window.addEventListener("resize", lazyload);
        window.addEventListener("orientationChange", lazyload);
      });
    </script>
    <script type="module" crossorigin src="https://donnisnoni.github.io/pizza-store/assets/index.3b46e505.js"></script>
    <link rel="stylesheet" href="https://donnisnoni.github.io/pizza-store/assets/index.f51f2099.css">
  </head>
  <body>
    <div id="app"></div>
    
  </body>
</html>
